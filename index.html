<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Creation Forge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="prompt-section">
            <h1>AI-Creation Forge</h1>
            <p>Enter a prompt and click "Generate" to create images:</p>
            <input type="text" class="prompt-input" id="prompt" placeholder="Enter your prompt">
            <button class="generate-button" onclick="generateimg()">Generate</button>
        </div>
        <section class="generated-images" id="generated-images">
            <div class="image-box">
            <div class="image-row">
                <div class="generated-image" id="image1"></div>
                <div class="generated-image" id="image2"></div>
                <div class="generated-image" id="image3"></div>
                <div class="generated-image" id="image4"></div>
            </div>
        </div>
        
        </section>
        
    </div>

  
    <script src="index.js"></script>
</body>
</html>
